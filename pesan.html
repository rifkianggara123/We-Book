<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Buku Populer</title>
    <link rel="stylesheet" href="style.css"> <!-- Pastikan menghubungkan file CSS Anda -->
</head>

<body>
    <section class="order" id="order">

        <h3 class="sub-heading"> Pesan Buku Sekarang </h3>
        <h1 class="heading"> Mudah dan Praktis </h1>

        <form action="">

            <div class="inputBox">
                <div class="input">
                    <span>Nama</span>
                    <input type="text" placeholder="Masukkan Nama Anda">
                </div>
                <div class="input">
                    <span>Nomor Telepon</span>
                    <input type="number" placeholder="Masukkan Nomor Telepon">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Judul Buku</span>
                    <input type="text" placeholder="Masukkan Judul Buku">
                </div>
                <div class="input">
                    <span>Cara Pengambilan</span>
                    <input type="text" placeholder="Ambil di Toko / Jasa Pengiriman">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Jumlah Buku</span>
                    <input type="number" placeholder="Jumlah Buku yang Dibeli">
                </div>
                <div class="input">
                    <span>Tanggal & Waktu</span>
                    <input type="datetime-local">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>Alamat Pengiriman</span>
                    <textarea name="" placeholder="Masukkan Alamat" cols="30" rows="10"></textarea>
                </div>
                <div class="input">
                    <span>Catatan Tambahan</span>
                    <textarea name="" placeholder="Masukkan Catatan" cols="30" rows="10"></textarea>
                </div>
            </div>

            <input type="submit" value="Pesan Sekarang" class="btn">

        </form>

    </section>
    <a href="indexlogin.html" class="btn-kembali">Kembali ke Menu Utama</a> <!-- Ganti dengan halaman home yang sesuai -->

</body>

</html>
